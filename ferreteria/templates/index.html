<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Venta FERREMAS</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />
</head>
<body>
  <div class="container">
    <h1>FERREMAS - Sistema de Ventas</h1>
    
    <label for="productosSelect">Producto:</label>
    <select id="productosSelect"></select>

    <label for="sucursalSelect">Sucursal:</label>
    <select id="sucursalSelect"></select>

    <label for="cantidad">Cantidad:</label>
    <input type="number" id="cantidad" min="1" value="1" />

    <div id="stockSucursales"></div>

    <div class="totales">
      <p>Total CLP: <span id="totalCLP">$0</span></p>
      <p>Total USD: <span id="totalUSD">$0</span></p>
    </div>

    <button id="vender">Confirmar Venta</button>

    <div id="notificaciones" class="notificaciones">
      <!-- Mensajes SSE se muestran aquÃ­ -->
    </div>
  </div>

  <script src="{{ url_for('static', filename='main.js') }}"></script>
</body>
</html>
