<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Crear Producto</title>
  <script src="{{ url_for('static', filename='crear_producto.js') }}"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
</head>
<body class="p-6 bg-gray-100">
  <h1 class="text-2xl font-bold mb-6">Crear Producto</h1>

  <form id="formCrearProducto" class="space-y-4 bg-white p-6 rounded shadow-md">
    <input type="text" id="nombre" placeholder="Nombre del producto" class="w-full border p-2 rounded" required />
    <input type="number" id="precio" placeholder="Precio" class="w-full border p-2 rounded" required />
    <input type="number" id="stock" placeholder="Stock" class="w-full border p-2 rounded" required />
    <input type="url" id="imagen" placeholder="URL de imagen" class="w-full border p-2 rounded" />

    <label>Sucursal:</label><br>
    <select name="sucursal_id" id="sucursalSelect" required>
      <option value="">Cargando sucursales...</option>
    </select><br><br>

    <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
      Crear producto
    </button>
  </form>

  <div id="mensajeCreacion" class="mt-4 text-green-600 font-semibold"></div>
</body>
</html>
