<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Ferretería - Buscar Sucursales</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  <style>
    /* Estilos para el toast */
    #miToast {
      position: fixed;
      bottom: 20px;
      left: 20px;
      background-color: #333;
      color: white;
      padding: 12px 20px;
      border-radius: 6px;
      display: none;
      z-index: 1000;
    }
    #miToast.mostrar {
      display: block;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Ferretería</h1>

    <div class="selector-container">
      <label for="sucursalSelect">Selecciona una sucursal:</label>
      <select id="sucursalSelect" class="selector" onchange="cargarProductos()">
        <option value="">-- Selecciona una sucursal --</option>
      </select>
    </div>

    <div class="selector-container">
      <label for="productoSelect">Selecciona un producto:</label>
      <select id="productoSelect" class="selector" onchange="mostrarPrecioYTotal()">
        <option value="">-- Selecciona un producto --</option>
      </select>
    </div>

    <div class="cantidad-container">
      <label for="cantidad">Cantidad:</label>
      <input type="number" id="cantidad" min="1" placeholder="Ej: 1" oninput="mostrarPrecioYTotal()" />
    </div>

    <p>Precio Unitario: $<span id="precioUnitario">0</span></p>
    <p>Total CLP: $<span id="total">0</span></p>
    <p>Total USD: <span id="totalUSD">0</span></p>

    <button onclick="confirmarCompra()">Pagar con Webpay</button>

    <div id="mensaje" style="margin-top: 20px; color: green;"></div>

    <!-- Toast para mostrar mensajes -->
    <div id="miToast"><span id="toastMensaje"></span></div>
  </div>

  <script src="{{ url_for('static', filename='main.js') }}"></script>
</body>
</html>
